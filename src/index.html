<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF знеособлення</title>
  <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <header id="header">
    <select id="language-selector"></select>
    <h1>
      <img id="logo" src="./favicon-32x32.png" alt="Logo">
      <span id="app-title"></span>
    </h1>
    <p id="app-description"></p>
  </header>
  <div id="uplad-download-container">
    <input type="file" id="file-input" accept="application/pdf">
    <label for="save-quality-slider"></label>
    <input type="range" id="save-quality-slider" min="0.1" max="1" value="0.2" step="0.1">

    <button id="save-btn"></button>
  </div>

  <!-- Глобальное меню для настроек кисти -->
  <div id="global-toolbar">
    <label for="global-color-picker"></label>
    <input type="color" id="global-color-picker" value="#FFFFFF">
    <label for="global-size-slider"></label>
    <input type="range" id="global-size-slider" min="1" max="50" value="25" step="1">
    <button id="global-brush-round" class="active"></button>
    <button id="global-brush-square"></button>
  </div>
  <!-- //Глобальное меню для настроек кисти -->

  <div id="pages-container"></div>

  <div id="cursor"></div>

  <footer id="footer">
    <p>&copy; <span id="year"></span> pdf-depersonalization-in-web. <span id="footer-text">Все права защищены.</span></p>
    <p>
      <a href="https://github.com/riv-gh/pdf-depersonalization-in-web" target="_blank">GitHub</a> |
      <a href="https://hub.docker.com/r/daenur/pdf-depersonalization-in-web" target="_blank">Docker</a> |
      <a href="https://github.com/riv-gh/pdf-depersonalization-in-web/blob/main/LICENSE" target="_blank" id="license-link">Лицензия</a>
    </p>
  </footer>
</body>

</html>
